<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalistic Calendar Day Block with Notes</title>
    <style>

      body {
        font-family: Arial, sans-serif;
        display: block;
        height: 100vh;
        margin: 0;
        padding: 5px;
      }

      .agenda-item {
        display: flex;
        background-color: #ffffff;
        border-radius: 8px;
        border:1px solid rgba(0, 0, 0, 0.1);
        max-width: 90%px;
        width: 100%;
        margin-bottom: 10px;
      }

      .bottom-box-item {
        display: flex;
        justify-content: center;
        background-color: #ffffff;
        border-radius: 8px;
        border:1px solid rgba(0, 0, 0, 0.1);
        max-width: 90%px;
        width: 100%;
        height:200px;
        margin-bottom: 10px;
      }

      .bottom-box-item h4 {
        margin-top: 5px;
        color: rgba(0, 0, 0, 0.1);
      }

      .calendar-day {
        width: 80px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-right: 1px solid #e0e0e0;
        height: 100%;
      }

      .day-of-week {
        font-size: 14px;
        color: #666;
        margin-bottom: 4px;
      }

      .date {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        line-height: 1;
      }

      .month {
        font-size: 14px;
        color: #666;
        margin-top: 4px;
      }

      .day-notes {
        flex-grow: 1;
        padding: 15px;
        display: flex;
        flex-direction: column;
      }

      .note-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      .note-content {
        font-size: 14px;
        color: #666;
        line-height: 1.4;
      }
    </style>
  </head>
  <body onload="window.print()">
    ##DAY-BLOCKS##
  </body>
</html>
